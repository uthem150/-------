<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h2 id="hello">안녕하세요</h2>
    <h2 id="hi">올때 메로나</h2>
    <h2 id="launch">불고기</h2>
    
    <script>
        document.getElementById('hello').innerHTML = '안녕'; //웹문서에서, Id=hello인 요소를 가져오고, 안에 있는 내부 글자를 안녕으로 변경
        document.getElementById('hi').innerHTML = "올때 바밤바";
        document.getElementById('launch').style.fontSize = '30px';
    </script>

</body>
</html>
